<!doctype html>
<html ng-app="AngularModule">
	<head>
		<title> Summary </title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" />
	    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.material.min.css" />
	    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.min.css" />
	    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.material.min.css" />	
	    <link rel="stylesheet" href="../css/style.css" />
	    <link rel="stylesheet" href="../css/gridStyle.css" />

	</head>
	<body ng-controller="SummaryController" ng-init="init()">
		<div class="main-container" id="summary-page">
			<div class="content-container">
				
				<!-- toggleClasses: summary / mytask below to details-grid -->
				<div id="details-grid" class="mytask"> 
					<div ng-controller="mytaskGridCtrl" class="mytaskCont">
						<kendo-grid options="mainGridOptions">
							<div k-detail-template>
				                <div class="group-details">
				                	<div class="individual-group">
				                		<span class="col2">Group 1 </span>
				              			<span class="col3"><input type="checkbox" name=""></span>
				              			<span class="col4"><input type="checkbox" name=""></span>
				              			<span class="col5"><input type="checkbox" name=""></span>
				              			<span class="col6"><input type="checkbox" name=""></span>
				              			<span class="col7"><input type="checkbox" name=""></span>
				              			<span class="cross-mark">X</span>
				                	</div>
				                	<div class="individual-group">
				                		<span class="col2">Group 2</span>
				              			<span class="col3"><input type="checkbox" name=""></span>
				              			<span class="col4"><input type="checkbox" name=""></span>
				              			<span class="col5"><input type="checkbox" name=""></span>
				              			<span class="col6"><input type="checkbox" name=""></span>
				              			<span class="col7"><input type="checkbox" name=""></span>
				              			<span class="cross-mark">X</span>
				                	</div>
				                	<div class="individual-group">
				                		<span class="col2">Group 3</span>
				              			<span class="col3"><input type="checkbox" name=""></span>
				              			<span class="col4"><input type="checkbox" name=""></span>
				              			<span class="col5"><input type="checkbox" name=""></span>
				              			<span class="col6"><input type="checkbox" name=""></span>
				              			<span class="col7"><input type="checkbox" name=""></span>
				              			<span class="cross-mark">X</span>
				                	</div>
				                	<div class="individual-group">
				                		<span class="col2">Group 4</span>
				              			<span class="col3"><input type="checkbox" name=""></span>
				              			<span class="col4"><input type="checkbox" name=""></span>
				              			<span class="col5"><input type="checkbox" name=""></span>
				              			<span class="col6"><input type="checkbox" name=""></span>
				              			<span class="col7"><input type="checkbox" name=""></span>
				              			<span class="cross-mark">X</span>
				                	</div>
				                </div>
				                <div class="fineline-details">
				                	<div class="sub-category">
				                		<div class="heading">Dept/Fineline</div>
				                		<div class="dropdown">
				                			<span class="show-more-details"><i class="fa fa-caret-down"></i></span>
				                			<select><option>00:Fineline</option></select>
				                			<select><option>Group1</option></select>
				                			<span>00:Fineline,</span>
				                			<span>01:Fineline,</span> 
				                			<span> 02:Finel..</span>
				                			<span class="cross-mark">X</span>
				                		</div>
				                		<div class="more-details" style="display:none;">
				                			<span></span>
				                			<span>Permissions &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;</span>
				                			<input type="checkbox" name="">
				                			<input type="checkbox" name="">
				                			<input type="checkbox" name="">
				                			<input type="checkbox" name="">
				                			<input type="checkbox" name="">
				                		</div>
				                	</div>
				                	<div class="sub-category">
				                		<div class="heading">Category/Sub Category</div>
				                		<div class="dropdown">
				                			<span class="show-more-details"><i class="fa fa-caret-down"></i></span>
				                			<select><option>00:Fineline</option></select>
				                			<select><option>Group1</option></select>
				                			<span>00:Fineline,</span>
				                			<span>01:Fineline,</span> 
				                			<span> 02:Finel..</span>
				                			<span class="cross-mark">X</span>
				                		</div>
				                		<div class="more-details" style="display:none;">
				                			<span></span>
				                			<span>Permissions &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;</span>
				                			<input type="checkbox" name="">
				                			<input type="checkbox" name="">
				                			<input type="checkbox" name="">
				                			<input type="checkbox" name="">
				                			<input type="checkbox" name="">
				                		</div>
				                	</div>
				                </div>
				            </div>
						</kendo-grid>
					</div>
					
				</div>
				<div class="approval-buttons">
					<a href="#" class="app-button approve">
						<span class="app-text active">Submit</span>
					</a>
				</div>
			</div>
		</div>	
		<div class="sm-overlay"></div>
		<div class="sum-lightbox commentbox">
			<div class="header">
				<h2>Modify</h2>
			</div>
			<div class="content">
				<p><i class="fa fa-pencil"></i> Comment</p>
				<textarea placeholder="Please type your comment"></textarea>
				<p class="char-len">Max 255 characters</p>
				<div class="buttons">
					<button class="active">Modify</button>
					<button>Cancel</button>
				</div>
			</div>
		</div>	
		<script type="text/javascript" src="../js/libs/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../js/libs/angular.js"></script>
		<script src="http://cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
	</body>
</html>
